<tr id="{{birthday.id}}">
    <td>{{birthday.name}}</td>
    <td>{{birthday.date.strftime('%d-%b')}}</td>
    <td>
        <a href="{{url_for('birthdays.delete', id=birthday.id)}}" class="delete" style="width: 100px; margin: 10px;" data-turbo-method="delete">
            <button type="button">Delete</button>
        </a>
    </td>
</tr>
